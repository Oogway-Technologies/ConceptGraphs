             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "I", "label": "I", "shape": "dot"}, {"color": "#97c2fc", "id": "Chris", "label": "Chris", "shape": "dot"}, {"color": "#97c2fc", "id": "to think", "label": "to think", "shape": "dot"}, {"color": "#97c2fc", "id": "you", "label": "you", "shape": "dot"}, {"color": "#97c2fc", "id": "meaning", "label": "meaning", "shape": "dot"}, {"color": "#97c2fc", "id": "remember", "label": "remember", "shape": "dot"}, {"color": "#97c2fc", "id": "fall in love", "label": "fall in love", "shape": "dot"}, {"color": "#97c2fc", "id": "last night", "label": "last night", "shape": "dot"}, {"color": "#97c2fc", "id": "beside", "label": "beside", "shape": "dot"}, {"color": "#97c2fc", "id": "apartment", "label": "apartment", "shape": "dot"}, {"color": "#97c2fc", "id": "tiny", "label": "tiny", "shape": "dot"}, {"color": "#97c2fc", "id": "part of", "label": "part of", "shape": "dot"}, {"color": "#97c2fc", "id": "whole larger thing", "label": "whole larger thing", "shape": "dot"}, {"color": "#97c2fc", "id": "lying", "label": "lying", "shape": "dot"}, {"color": "#97c2fc", "id": "part", "label": "part", "shape": "dot"}, {"color": "#97c2fc", "id": "thing", "label": "thing", "shape": "dot"}, {"color": "#97c2fc", "id": "parents", "label": "parents", "shape": "dot"}, {"color": "#97c2fc", "id": "parents\u0027 parents", "label": "parents\u0027 parents", "shape": "dot"}, {"color": "#97c2fc", "id": "life", "label": "life", "shape": "dot"}, {"color": "#97c2fc", "id": "knowledge", "label": "knowledge", "shape": "dot"}, {"color": "#97c2fc", "id": "bright light", "label": "bright light", "shape": "dot"}, {"color": "#97c2fc", "id": "awakening", "label": "awakening", "shape": "dot"}, {"color": "#97c2fc", "id": "to live", "label": "to live", "shape": "dot"}, {"color": "#97c2fc", "id": "to wake up", "label": "to wake up", "shape": "dot"}, {"color": "#97c2fc", "id": "light", "label": "light", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "I", "label": "Expresses feelings towards", "to": "Chris"}, {"from": "I", "label": "Reflects on", "to": "to think"}, {"from": "I", "label": "Directly addresses", "to": "you"}, {"from": "to think", "label": "Focuses thoughts on", "to": "Chris"}, {"from": "to think", "label": "Contemplates emotional significance of", "to": "meaning"}, {"from": "meaning", "label": "Expresses emotional value towards", "to": "you"}, {"from": "I", "label": "Recalls", "to": "remember"}, {"from": "remember", "label": "Associated with", "to": "fall in love"}, {"from": "fall in love", "label": "Directed towards", "to": "you"}, {"from": "fall in love", "label": "Compares to", "to": "last night"}, {"from": "you", "label": "Describes spatial relationship with", "to": "beside"}, {"from": "you", "label": "Shares location with", "to": "apartment"}, {"from": "apartment", "label": "Describes size of", "to": "tiny"}, {"from": "I", "label": "Realizes belonging to", "to": "part of"}, {"from": "I", "label": "Perceives connection to", "to": "whole larger thing"}, {"from": "you", "label": "Involves in", "to": "lying"}, {"from": "I", "label": "Realizes belonging to", "to": "part"}, {"from": "part", "label": "Component of", "to": "thing"}, {"from": "thing", "label": "Related to", "to": "parents"}, {"from": "parents", "label": "Multi-generational link to", "to": "parents\u0027 parents"}, {"from": "I", "label": "Experiences life as", "to": "life"}, {"from": "life", "label": "Associated with", "to": "knowledge"}, {"from": "bright light", "label": "Impacts", "to": "I"}, {"from": "bright light", "label": "Leads to", "to": "awakening"}, {"from": "awakening", "label": "Affects", "to": "I"}, {"from": "I", "label": "Describes actions in", "to": "to live"}, {"from": "I", "label": "Reflects on", "to": "knowledge"}, {"from": "bright light", "label": "Associated with", "to": "to wake up"}, {"from": "light", "label": "Metaphorically represents", "to": "you"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
